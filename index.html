<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from nginx and Node.js!</title>
</head>
<body>
    <h1>Hello from nginx and Node.js!</h1>
    <p>This is a simple HTML file served by Nginx, with a Node.js script.</p>

    <script src="node_modules/moment/moment.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentDate = moment().format('MMMM Do YYYY, h:mm:ss a');
            document.getElementById('current-time').innerText = 'Current time: ' + currentDate;
        });
    </script>

    <p id="current-time">Current time: </p>
</body>
</html>
